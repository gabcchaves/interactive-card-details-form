<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interactive Card Details Form</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<script src="index.js" defer></script>
	</head>
	<body>
		<section class="card-preview">
			<article id="card-front">
				<p>0000 0000 0000 0000</p>
				<p>
					<span id="cardholder-name">JANE APPLESEED</span>
					<span id="exp-date">00/00</span>
				</p>
			</article>

			<article id="card-back">
				<p id="cvc">000</p>
			</article>
		</section>

		<section class="card-form">
			<form id="card-form" method="POST" novalidate onsubmit="event.preventDefault();">
				<div class="form-row">
					<label for="fcardholder_name">CARDHOLDER NAME</label><br>
					<input id="fcardholder_name" type="text" placeholder="e.g. Jane Appleseed">
				</div>

				<div class="form-row">
					<label for="fcard_number">CARD NUMBER</label><br>
					<input id="fcard_number" type="text" placeholder="e.g. 1234 5678 9123 0000">
				</div>

				<div class="form-row">
					<div>
						<label>EXP. DATE (MM/YY)</label><br>
						<div>
							<input id="fexp_month" type="text" placeholder="MM">
							<input id="fexp_year" type="text" placeholder="YY">
						</div>
					</div>

					<div>
						<label for="fcvc">CVC</label><br>
						<input id="fcvc" type="text" placeholder="e.g. 123">
					</div>
				</div>

				<input type="submit" value="Confirm">
			</form>
		</section>
	</body>
</html>
